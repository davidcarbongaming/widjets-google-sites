<script>
var currentDate = new Date();
var currentMonth = currentDate.getMonth();
var currentDay = currentDate.getDay();
var currentHour = currentDate.getHours();
var currentMinute = currentDate.getMinutes();
document.addEventListener('DOMContentLoaded', function() {
  var friday = document.getElementById('friday');
  var monThurs = document.getElementById("mon-thurs");
  var open = document.getElementById("open");
  var closed = document.getElementById("closed");

  function openClose() {
    //reset display each time this function runs
    [monThurs, friday, open, closed].forEach(function(element) {
      element.classList.remove('hidden');
    });
    //When setting to = (its equal to that time) [Old Code:  && currentDay <= 2]
    if (currentDay = 1) {
      friday.classList.add('hidden');
      // currentHour is based on hourly time
      if (currentHour >= 8 && currentHour <= 21) {
        closed.classList.add('hidden');
      } else {
        open.classList.add('hidden');
      }
    }
    if (currentDay === 5) {
      monThurs.classList.add('hidden');
      if (currentHour >= 8 && currentHour <= 17.5) {
        closed.classList.add('hidden');
      } else {
        open.classList.add('hidden');
      }
    }
    if (currentDay === 0 || currentDay === 6) {
      open.classList.add('hidden');
      friday.classList.add('hidden');
    }
  };

  setInterval(openClose, 5000);
  openClose();
});
</script>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-transparent", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-transparent";
}
</script>
<!--Transition # of banners-->
<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 7000); // Change image every 7 seconds
}
</script>
